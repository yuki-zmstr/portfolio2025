baseURL = 'https://yuki-portfolio-2025.netlify.app/'  # To change to new domain
languageCode = 'en-us'
title = 'Yukihide Takahashi'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Yukihide Takahashi's personal website"

showFooter = true
footerContent = "Your **custom** md `footer`"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
My name is Yukihide, and I'm a software engineer based in Tokyo, Japan.


I have a strong passion for AI and machine learning, both the theory and the applications.
In my current full-time role I am working on a semantic search feature for a hotel CMS based on a vector store.
I am interested in a range of topics, including LLMs, AI agents, information retrieval, and more.

Feel free to read [about myself](/about) or to look at my [posts](/posts).
"""

